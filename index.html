<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Site do Projeto Pecuária Floresta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        h1, h2 {
            color: #333;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        .content {
            display: flex;
            flex-wrap: wrap;
        }
        .content > div {
            margin: 10px;
            flex: 1;
            min-width: 300px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- Cabeçalho -->
    <header>
        <h1>Bem vindo ao site do Projeto Pecuaria Floresta!</h1>
    </header>

    <!-- Conteúdo principal -->
    <main>
        <section class="content">
            <div>
                <h2>Imagens</h2>
                <p>Aqui estão algumas imagens:</p>
                <img src="ima/imagem1.jpg" alt="Imagem 1">
                <img src="ima/imagem2.png" alt="Imagem 2">
            </div>

            <div>
                <h2>Documentos</h2>
                <p>Baixe alguns documentos importantes:</p>
                <ul>
                    <li><a href="doc/documento1.pdf" target="_blank">Documento 1 (PDF)</a></li>
                    <li><a href="doc/documento2.docx" target="_blank">Documento 2 (DOCX)</a></li>
                </ul>
            </div>
        </section>
    </main>

    <!-- Rodapé -->
    <footer>
        <p>Feito com ♥ por [Ana Laura Carrilli]</p>
    </footer>

</body>
</html>
